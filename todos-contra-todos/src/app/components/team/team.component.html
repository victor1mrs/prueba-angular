<div class="row" [ngClass]="{'selected': team.selected}">
    <div class="name">
        <input class="mt-1 mx-1" type="checkbox" [checked]="team.selected" (change)="onToggle(team)">
        {{ team.name }}
    </div>
    <div class="actions">
        <button [disabled]="!team.selected" (click)="onDelete(team)">Eliminar</button>
    </div>
</div>
