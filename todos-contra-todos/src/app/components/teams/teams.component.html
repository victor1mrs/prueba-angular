<div class="main-container my-4">
    <div class="row my-4 mx-0">
        <h4>Si quiere crear un nuevo fixture: </h4>
        <button class="btn-success mx-3" [disabled]="this.teams.length%2!=0 || this.teams.length<4 || this.teams.length>20" (click)="nuevoFixture()">Generar</button>
    </div>
    <div class="row mx-0">
        <div class="col-5 col-md-4 border border-success border-top-0 border-left-0 border-bottom-0" style="background-color: rgb(206, 224, 208);">
            <app-team 
            *ngFor="let team of teams" 
            [team]="team"
            (deleteTeam)="deleteTeam($event)">
            </app-team>
        </div>
        <div class="col-7 col-md-8">
            
            <app-fixture *ngIf="this.teams.length%2==0 && this.teams.length>3 && this.teams.length<21 && this.generable"></app-fixture>
        
        </div>
    </div>
    

</div>
